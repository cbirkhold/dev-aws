name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: find . -name '*.sh' -type f | xargs shellcheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bats
        run: sudo apt-get install -y bats

      - name: Install bats helpers
        run: ./tests/setup-bats.sh

      - name: Run unit/integration tests
        env:
          INTEGRATION_TESTS: "1"
        run: bats --print-output-on-failure --show-output-of-passing-tests --verbose-run tests
